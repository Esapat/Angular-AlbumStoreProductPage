<div class="row tracklisting">
  <ul>
    <li ngFor ="let track for albumInfo?.album.tracks">
      <div class="col-sm-5">
        <span class="track-number">{{track.albumInfo?.album.tracks}}</span>
        <span class="track-name">{{track.albumInfo?.album.tracks}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{track.albumInfo?.album.tracks}}</span>
        <span class="price-and-buy"><button>{{track.albumInfo?.album.tracks}}</button></span>
      </div>
    </li>
  </ul>
</div>
